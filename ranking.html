<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>パンのランキング</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --easing: cubic-bezier(.2, 1, .2, 1);
        --transition: .8s var(--easing);
        --color-base: #f0f8ff;
        --color-gray: #ddd;
        --color-theme: #f5695f; /* 赤系のテーマカラー */
        --color-theme-darken: #f12617;
        --box-shadow: .8rem .8rem 1.2rem rgba(0, 0, 0, .05), -.8rem -.8rem 1.2rem #fff;
        --box-shadow-hover: 1rem 1rem 1.5rem rgba(0, 0, 0, .08), -1rem -1rem 1.5rem #fff;
        --box-shadow-inset: inset .8rem .8rem 1.2rem rgba(0, 0, 0, .05), inset -.8rem -.8rem 1.2rem #fff;
        --box-shadow-dark: .8rem .8rem 1.2rem rgba(0, 0, 0, 0.1), -.8rem -.8rem 1.2rem rgba(#fff,.2);
      }

      html {
        font-family: "Helvetica Neue",
          Arial,
          "Hiragino Kaku Gothic ProN",
          "Hiragino Sans",
          Meiryo,
          sans-serif;
        font-size: 62.5%;
        line-height: 1.8;
        height: 100%;
        word-break: break-word;
        color: #333;
        background-color: var(--color-base);
        -webkit-appearance: none;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-size: 1.6rem;
        padding: 20px;
        margin: 0;
      }

      main {
        display: block;
        max-width: 1000px;
        margin: 0 auto;
      }

      /* --- マスキング関連の調整 --- */
      /* マスキングが適用されるコンテナ (地域名 + (数値)) */
      .masked .rank-content {
        background-color: var(--color-gray);
        color: transparent;
        border-radius: 0.25rem;
        transition: background-color 0.3s;
        pointer-events: none; /* マスキング中はクリック不可 */
        /* マスキング時の幅を確保 */
        min-width: 15rem; 
      }
      
      .rank-item.masked {
        cursor: pointer;
      }
      
      .rank-item:not(.masked) {
        cursor: default;
      }

      /* --- 順位別のスタイルとフォントサイズ --- */
      /* 順位番号の共通スタイル */
      .rank-num {
        font-weight: 800;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      /* 地域名と数値のフォントサイズ調整 */
      .region-name {
        font-weight: 700;
        /* Tailwindのtext-xl/2xl/3xlなどに相当するベースサイズ */
      }
      .value-data {
        font-size: 0.8em; /* 地域名より少し小さく */
        font-weight: 400;
        margin-left: 0.5rem;
      }
      
      /* 1位から3位の特別なスタイル */
      .rank-1 .rank-num { font-size: 4rem; color: #FFD700; }
      .rank-2 .rank-num { font-size: 3.5rem; color: #C0C0C0; }
      .rank-3 .rank-num { font-size: 3rem; color: #CD7F32; }
      
      .rank-1, .rank-2, .rank-3 {
        background-color: #fffacd;
        border: 3px solid var(--color-theme);
        border-radius: 0.75rem;
        box-shadow: var(--box-shadow-hover);
      }

      /* 10位までのスタイル */
      .rank-item.top-10:not(.rank-1):not(.rank-2):not(.rank-3) .rank-num {
        font-size: 2.5rem;
      }
      .rank-item.top-10 {
        /* 中央寄せのために flex-col や text-center ではなく、リストアイテムの幅を制限 */
        max-width: 600px; 
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 0.5rem;
        padding: 0.75rem;
      }
      .rank-item.top-10:not(.rank-1):not(.rank-2):not(.rank-3) {
        background-color: #fcfcfc;
        border-left: 5px solid var(--color-theme);
        border-radius: 0.5rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      }

      /* 11位以下のスタイル */
      .rank-item.below-10 {
        font-size: 1.8rem; /* 11位以下も少し大きく */
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        padding: 0.5rem 0;
        border-bottom: 1px dashed var(--color-gray);
      }
      
      /* --- その他既存のCSSは省略 --- */

      .breadcrumb {
        height: 4vh;
        margin: 0;
        padding: 0 20px;
        list-style: none;
      }

      .breadcrumb li {
        display: inline;
        list-style: none;
        font-weight: bold;
        text-align: center;
        line-height: 4vh;
      }

      .breadcrumb li:after {
        content: ">";
        text-align: center;
        line-height: 4vh;
        padding: 0 0.2em;
        color: #555;
        font-size: 1.5rem;
      }

      .breadcrumb li:last-child:after {
        content: "";
      }

      .breadcrumb li a {
        font-size: 1.5rem;
        text-decoration: none;
        color: #3f60f1;
      }

      .breadcrumb li a:hover {
        text-decoration: underline;
      }

      .breadcrumb li:last-child a {
        color: #333;
        font-size: 1.5rem;
        text-decoration: none;
        text-align: center;
        cursor: default;
      }
    </style>
  </head>
  <body>
    <main>
      <nav class="breadcrumb">
        <ol itemscope itemtype="http://schema.org/BreadcrumbList">
          <li
            itemprop="itemListElement"
            itemscope
            itemtype="http://schema.org/ListItem"
          >
            <a itemprop="item" href="https://panzuki.github.io/3sp/"
              ><span itemprop="name">ホーム</span></a
            >
            <meta itemprop="position" content="1" />
          </li>
          <li
            class="page"
            itemprop="itemListElement"
            itemscope
            itemtype="http://schema.org/ListItem"
          >
            <a itemprop="item" href="" tabindex="-1"
              ><span itemprop="name">パンのランキング</span></a
            >
            <meta itemprop="position" content="2" />
          </li>
        </ol>
      </nav>
      
      <h1 id="main-title" class="text-4xl md:text-6xl font-extrabold text-gray-800 my-8 text-center tracking-tight">パンのランキング</h1>

      <div id="source-info" class="text-center mb-6 text-sm text-gray-500 italic p-2 bg-gray-100 rounded-lg shadow-inner">
        データを読み込み中...
      </div>

      <div class="bg-white p-6 rounded-xl shadow-lg mb-8 border-t-4 border-red-500 max-w-xl mx-auto">
        <div class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-6">
          
          <div class="flex items-center space-x-3 w-full md:w-auto justify-center">
            <label for="ranking-item" class="text-lg font-semibold text-gray-700 whitespace-nowrap">項目:</label>
            <select id="ranking-item" class="border border-gray-300 rounded-lg p-2 text-base focus:ring-red-500 focus:border-red-500 shadow-sm w-full md:w-48">
              </select>
          </div>

          <div class="flex items-center space-x-4">
            <span class="text-lg font-semibold text-gray-700 whitespace-nowrap">並び順:</span>
            <div class="flex space-x-4 bg-gray-100 p-2 rounded-lg shadow-inner">
              <label class="inline-flex items-center">
                <input type="radio" name="sort-order" value="desc" checked class="form-radio text-red-600 h-4 w-4 focus:ring-red-500" />
                <span class="ml-2 text-gray-700">降順</span>
              </label>
              <label class="inline-flex items-center">
                <input type="radio" name="sort-order" value="asc" class="form-radio text-red-600 h-4 w-4 focus:ring-red-500" />
                <span class="ml-2 text-gray-700">昇順</span>
              </label>
            </div>
          </div>
          
        </div>
      </div>

      <div id="ranking-container" class="space-y-3">
        <button id="show-all-button" class="hidden w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-[1.01] text-xl max-w-md mx-auto">
          11位以下の順位を一気に表示！
        </button>
        <ul id="ranking-list" class="space-y-2 pt-4">
          <li class="text-center text-gray-500 text-lg py-10">データを読み込み中...</li>
        </ul>
      </div>

    </main>
    <script>
      // ファイルパスを更新
      const TSV_FILE_PATH = 'tsv/(品目分類)第６表都市階級・地方・都道府県庁所在市別１世帯当たり年間の品目別支出金額購入数量（二人以上の世帯）令和６年2024.tsv';
      let rankingData = [];
      let columnNames = [];
      
      const titleElement = document.getElementById('main-title');
      const itemSelect = document.getElementById('ranking-item');
      const sortOrderInputs = document.querySelectorAll('input[name="sort-order"]');
      const rankingList = document.getElementById('ranking-list');
      const showAllButton = document.getElementById('show-all-button');
      const sourceInfoElement = document.getElementById('source-info');

      /**
       * ファイル名から引用元情報を抽出して表示する
       */
      function displaySourceInfo() {
        const fileName = TSV_FILE_PATH.split('/').pop();
        const matches = [...fileName.matchAll(/\((.*?)\)/g)];
        
        let info = '引用元：';
        
        if (matches.length > 0) {
          const extractedInfo = matches.map(match => match[1]).join(' / ');
          info += `「${extractedInfo}」を含むデータ`;
        } else {
          info += `ファイル名「${fileName}」に基づくデータ`;
        }
        
        sourceInfoElement.textContent = info;
      }
      
      /**
       * TSVファイルを読み込み、データをパースする
       */
      async function loadTSV() {
        displaySourceInfo();
        
        try {
          const response = await fetch(TSV_FILE_PATH);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const text = await response.text();
          
          const lines = text.trim().split('\n');
          
          columnNames = lines[0].split('\t').slice(1).map(name => name.trim());

          rankingData = lines.slice(1).map(line => {
            const values = line.split('\t');
            const data = { prefecture: values[0].trim() };
            values.slice(1).forEach((val, index) => {
              data[columnNames[index]] = parseFloat(val);
            });
            return data;
          }).filter(data => data.prefecture);
          
          populateItemSelect();
          updateRanking();

        } catch (error) {
          console.error('Error loading or parsing TSV:', error);
          sourceInfoElement.textContent = `データの読み込みに失敗しました。ファイルパス（${TSV_FILE_PATH}）を確認してください。`;
          rankingList.innerHTML = `<li class="text-center text-red-500 text-lg py-10">データの読み込みに失敗しました。</li>`;
        }
      }
      
      /**
       * 項目選択プルダウンを生成
       */
      function populateItemSelect() {
        itemSelect.innerHTML = '';
        columnNames.forEach(column => {
          const option = document.createElement('option');
          option.value = column;
          option.textContent = column;
          itemSelect.appendChild(option);
        });
      }

      /**
       * ランキングをソートして表示を更新する
       * @param {boolean} reMask - ランキング項目変更時などに全てをマスキングするかどうか
       */
      function updateRanking(reMask = true) {
        const selectedColumn = itemSelect.value;
        const sortOrder = document.querySelector('input[name="sort-order"]:checked').value;
        
        // タイトルを更新
        titleElement.textContent = `${selectedColumn}のランキング`;
        document.querySelector('.page span').textContent = `${selectedColumn}のランキング`;

        if (!selectedColumn) return;

        // データのソート (NaN/nullを最後にするロジック)
        const sortedData = [...rankingData].sort((a, b) => {
          const valA = a[selectedColumn];
          const valB = b[selectedColumn];
          
          const isNaN_A = isNaN(valA) || valA === null;
          const isNaN_B = isNaN(valB) || valB === null;

          if (isNaN_A && isNaN_B) return 0;
          if (isNaN_A) return 1;
          if (isNaN_B) return -1;
          
          if (sortOrder === 'desc') {
            return valB - valA;
          } else {
            return valA - valB;
          }
        }).filter(data => !(isNaN(data[selectedColumn]) || data[selectedColumn] === null)); // NaNを除外
        
        rankingList.innerHTML = '';

        if (sortedData.length > 10) {
          showAllButton.classList.remove('hidden');
          showAllButton.parentElement.classList.add('text-center'); // ボタンも中央寄せ
        } else {
          showAllButton.classList.add('hidden');
        }
        
        // ランキングアイテムの描画
        sortedData.forEach((data, index) => {
          const rank = index + 1;
          const value = data[selectedColumn];
          const prefecture = data.prefecture;
          
          const isTop10 = rank <= 10;
          let isMasked = reMask;

          if (rank > 10 && showAllButton.classList.contains('active')) {
              isMasked = false;
          }

          // 中央寄せを実現するため、flex-colで地域名と数値を縦に並べる構造に変更
          // ただし、今回は「順位 地域名(数値)」の形なので、flex-rowを維持しつつ、リストアイテムの幅を制限して中央寄せにする
          let rankClasses = 'rank-item flex items-center p-2 rounded-lg transition-all duration-500 ease-in-out';
          let itemHtml = '';
          let dataValueStyle = 'text-gray-900';
          let regionNameSize = ''; // 地域名サイズ
          let rankContentSize = ''; // 順位番号サイズ
          
          if (isTop10) {
            rankClasses += ' top-10 justify-start space-x-4'; // 10位までは左寄せで
            
            if (rank === 1) { rankClasses += ' rank-1 p-4'; rankContentSize = 'text-4xl'; regionNameSize = 'text-3xl'; }
            else if (rank === 2) { rankClasses += ' rank-2 p-4'; rankContentSize = 'text-3xl'; regionNameSize = 'text-2xl'; }
            else if (rank === 3) { rankClasses += ' rank-3 p-4'; rankContentSize = 'text-3xl'; regionNameSize = 'text-2xl'; }
            else { rankContentSize = 'text-2xl'; regionNameSize = 'text-xl'; }

            itemHtml = `
              <span class="rank-num ${rankContentSize} w-12 text-center flex-shrink-0">${rank}</span>
              <span class="rank-content ${regionNameSize} font-bold text-gray-800 flex-grow">
                <span class="region-name">${prefecture}</span>
                <span class="value-data ${dataValueStyle}">(${value.toLocaleString()}pt)</span>
              </span>
            `;
            
          } else {
            rankClasses += ' below-10 justify-start space-x-4'; // 11位以下も左寄せを維持
            rankContentSize = 'text-lg'; // 11位以下の順位番号サイズ
            regionNameSize = 'text-lg'; // 11位以下の地域名サイズ

            itemHtml = `
              <span class="rank-num ${rankContentSize} w-12 text-center flex-shrink-0">${rank}位</span>
              <span class="rank-content ${regionNameSize} text-gray-700 flex-grow">
                <span class="region-name">${prefecture}</span>
                <span class="value-data text-gray-500">(${value.toLocaleString()}pt)</span>
              </span>
            `;
          }

          const listItem = document.createElement('li');
          listItem.className = rankClasses + (isMasked ? ' masked' : '');
          listItem.setAttribute('data-rank', rank);
          listItem.innerHTML = itemHtml;
          
          rankingList.appendChild(listItem);
          
          // マスキング解除イベントリスナーの追加
          if (isMasked && isTop10) {
            listItem.addEventListener('click', function revealItem(e) {
              // マスクされた領域（.rank-content）をクリックした場合のみ解除
              if (e.target.closest('.rank-item.masked')) {
                listItem.classList.remove('masked');
                listItem.removeEventListener('click', revealItem);
              }
            });
          }
        });
        
        // 11位以下の表示を一括制御
        if (showAllButton.classList.contains('active')) {
            revealBelow10(false);
        } else if (reMask) {
            maskBelow10(false);
        }
      }

      // ... (revealBelow10, maskBelow10, イベントリスナーは変更なし) ...

      function revealBelow10(updateButton = true) {
        const below10Items = document.querySelectorAll('.rank-item.below-10');
        below10Items.forEach(item => {
          item.classList.remove('masked');
        });
        if (updateButton) {
            showAllButton.classList.add('active');
            showAllButton.textContent = '11位以下の順位は表示中です';
            showAllButton.classList.remove('bg-red-500', 'hover:bg-red-600');
            showAllButton.classList.add('bg-gray-500', 'cursor-default');
        }
      }
      
      function maskBelow10(updateButton = true) {
        const below10Items = document.querySelectorAll('.rank-item.below-10');
        below10Items.forEach(item => {
          item.classList.add('masked');
        });
        if (updateButton) {
            showAllButton.classList.remove('active');
            showAllButton.textContent = '11位以下の順位を一気に表示！';
            showAllButton.classList.add('bg-red-500', 'hover:bg-red-600');
            showAllButton.classList.remove('bg-gray-500', 'cursor-default');
        }
      }

      // イベントリスナーの設定
      itemSelect.addEventListener('change', () => updateRanking(true));
      sortOrderInputs.forEach(input => {
        input.addEventListener('change', () => updateRanking(false));
      });
      showAllButton.addEventListener('click', () => {
        if (!showAllButton.classList.contains('active')) {
          revealBelow10(true);
        }
      });

      // ページロード時にTSVを読み込む
      loadTSV();
      
      // Tailwindのカスタム設定（既存のCSS変数を利用）
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'theme-red': 'var(--color-theme)',
            },
          }
        }
      }
    </script>
  </body>
</html>
