<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>歴史地図</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
  <style>
    body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    cursor: none; /* デフォルトのマウスポインターを隠す */
}

#custom-cursor {
    position: absolute;
    border: 2px solid red; /* 赤枠 */
    border-radius: 50%; /* 丸形 */
    pointer-events: none; /* 要素がクリック可能にならないようにする */
    width: 20px; /* 初期サイズ */
    height: 20px; /* 初期サイズ */
    transform: translate(-50%, -50%);
    transition: width 0.1s, height 0.1s; /* スムーズな変化 */
}
    #map {
      height: 600px;
    }
    .label {
      font-size: 12px;
      color: black;
      background: white;
      padding: 2px 5px;
      border-radius: 3px;
      border: 1px solid gray;
    }
    .controls {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border: 1px solid gray;
      border-radius: 5px;
      text-align: center;
    }
    .controls button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .controls #year-display {
      font-weight: bold;
      margin: 0 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="controls">
    <button id="prev-btn">← 前の年代</button>
    <span id="year-display">紀元前3000年</span>
    <button id="next-btn">次の年代 →</button>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-curve"></script>
  <script>
    // 地図の初期化
const map = L.map('map').setView([30, 30], 4);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

// GeoJSON形式で各文明のデータ
const historyData = {
  '-3000': [
    {
      name: '古代エジプト',
      geojson: {
        type: 'Polygon',
        coordinates: [[[31, 30], [33, 30], [33, 28], [31, 28], [31, 30]]]
      },
      color: 'blue',
      label: [29, 32]
    },
    {
      name: 'メソポタミア',
      geojson: {
        type: 'Polygon',
        coordinates: [[[40, 35], [42, 35], [42, 33], [40, 33], [40, 35]]]
      },
      color: 'red',
      label: [34, 41]
    }
  ],
  '-1200': [
    {
      name: '古代ギリシャ',
      geojson: {
        type: 'Polygon',
        coordinates: [[[20, 38], [22, 38], [22, 36], [20, 36], [20, 38]]]
      },
      color: 'green',
      label: [37, 21]
    }
  ]
};

let currentYear = -3000;
const layers = [];

// DOM要素の取得
const yearDisplay = document.getElementById('year-display');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

// 地図を更新する関数
const updateMap = (year) => {
  // 年代表示を更新
  yearDisplay.textContent = `紀元前${Math.abs(year)}年`;

  // 既存のレイヤーを削除
  layers.forEach(layer => map.removeLayer(layer));
  layers.length = 0;

  // 年代に対応するデータを取得
  const data = historyData[year];
  if (data) {
data.forEach(item => {
  const ellipse = L.circle([item.label[0], item.label[1]], {
    radius: [100000, 50000], // 横方向と縦方向の半径 (適宜変更)
    color: item.color,
    weight: 2,
    fillOpacity: 0.3
  }).addTo(map);
  layers.push(ellipse);

  // 楕円の中心にラベルを配置
  const label = L.marker([item.label[0], item.label[1]], {
    icon: L.divIcon({
      className: 'label',
      html: `<b>${item.name}</b>`,
      iconSize: [150, 50],  // 楕円内にラベルを表示するためのサイズ調整
    })
  }).addTo(map);
  layers.push(label);
});
  }
};

// 初期表示
updateMap(currentYear);

// 年代変更用の関数
const changeYear = (direction) => {
  if (direction === 'next' && currentYear === -3000) {
    currentYear = -1200; // 紀元前1200年
  } else if (direction === 'prev' && currentYear === -1200) {
    currentYear = -3000; // 紀元前3000年
  }
  updateMap(currentYear);
};

// ボタンのクリックイベント
prevBtn.addEventListener('click', () => changeYear('prev'));
nextBtn.addEventListener('click', () => changeYear('next'));

// キーボード操作で年代を変更
document.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight') {
    changeYear('next');
  } else if (e.key === 'ArrowLeft') {
    changeYear('prev');
  }
});

document.addEventListener('DOMContentLoaded', () => {
    const cursor = document.createElement('div');
    cursor.id = 'custom-cursor';
    document.body.appendChild(cursor);

    let size = 20; // 初期サイズ
    const sizeStep = 5; // 拡大縮小のステップ

    // マウス移動に応じてカスタムカーソルを移動
map.on('mousemove', (e) => {
    // 地図上のマウス位置を取得
    const latLng = e.latlng;

    // カスタムカーソルを地図上の位置に合わせる
    const point = map.latLngToContainerPoint(latLng);
    cursor.style.left = `${point.x}px`;
    cursor.style.top = `${point.y}px`;
});

    // マウスホイールでサイズ変更
document.addEventListener('wheel', (e) => {
    e.preventDefault(); // スクロールのデフォルト動作をキャンセル
    size += e.deltaY > 0 ? -sizeStep : sizeStep; // ホイールの方向でサイズ変更
    size = Math.max(10, Math.min(size, 200)); // サイズの最小・最大を制限
    cursor.style.width = `${size}px`;
    cursor.style.height = `${size}px`;
}, { passive: false }); // passive: false を追加
});

  </script>
</body>
</html>
