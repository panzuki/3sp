<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>スライダーと注釈</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .slider-container {
    position: relative;
    width: 500px;
    overflow: hidden;
  }
  .slider {
    display: flex;
    transition: transform 0.5s ease;
  }
  .slide {
    min-width: 100%;
    height: 500px;
    position: relative;
  }
  /* 各スライドの色 */
  #slide-1 {
    background-color: #ffcc99;
  }
  #slide-2 {
    background-color: #99ccff;
  }
  .annotation, .point {
    position: absolute;
  }
  .annotation {
    background: rgba(255, 255, 255, 0.8);
    padding: 5px;
    border: 1px solid #ddd;
    font-size: 0.8em;
    color: #333;
  }
.arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2em;
    color: #fff; /* 色を変更 */
    cursor: pointer;
    user-select: none;
    background-color: rgba(0, 0, 0, 0.5); /* 背景色を追加 */
    padding: 10px; /* クリックしやすいようにパディングを追加 */
    border-radius: 5px; /* 角を丸くする */
}
.arrow.left {
    left: 10px; /* 内部に移動 */
}
.arrow.right {
    right: 10px; /* 内部に移動 */
}
</style>
</head>
<body>
<div class="slider-container">
  <div class="slider">
    <!-- スライド1: 色付きの正方形 -->
    <div class="slide active" id="slide-1">
      <div class="point" id="point-1" style="top: 20%; left: 80%;"></div>
      <div class="annotation" id="annotation-1" style="top: 10%; left: 60%;">ここが外側</div>
      
      <div class="point" id="point-2" style="top: 60%; left: 30%;"></div>
      <div class="annotation" id="annotation-2" style="top: 70%; left: 10%;">ここが内側</div>
    </div>
    <!-- スライド2: 別の色付き正方形 -->
    <div class="slide" id="slide-2">
      <div class="point" id="point-3" style="top: 30%; left: 70%;"></div>
      <div class="annotation" id="annotation-3" style="top: 20%; left: 50%;">ここが柔らかい部分</div>
      
      <div class="point" id="point-4" style="top: 70%; left: 20%;"></div>
      <div class="annotation" id="annotation-4" style="top: 80%; left: 40%;">ここが外皮</div>
    </div>
  </div>
  <div class="arrow left" onclick="changeSlide(0)">&#10094;</div>
  <div class="arrow right" onclick="changeSlide(1)">&#10095;</div>
</div>

<!-- LeaderLine ライブラリの読み込み -->
<script src="https://cdn.jsdelivr.net/npm/leader-line"></script>
<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.slide');
  let lines = [];

  function createLines() {
    // スライド1の注釈用の線
    lines.push(new LeaderLine(
      document.getElementById('point-1'), 
      document.getElementById('annotation-1'), 
      {color: 'red', path: 'straight'}
    ));
    lines.push(new LeaderLine(
      document.getElementById('point-2'), 
      document.getElementById('annotation-2'), 
      {color: 'red', path: 'straight'}
    ));

    // スライド2の注釈用の線
    lines.push(new LeaderLine(
      document.getElementById('point-3'), 
      document.getElementById('annotation-3'), 
      {color: 'blue', path: 'straight'}
    ));
    lines.push(new LeaderLine(
      document.getElementById('point-4'), 
      document.getElementById('annotation-4'), 
      {color: 'blue', path: 'straight'}
    ));

    // 初期設定でスライド1の線のみ表示
    lines.forEach((line, index) => {
      if (index < 2) line.show();
      else line.hide();
    });
  }

  function changeSlide(index) {
    slides[currentSlide].classList.remove('active');
    currentSlide = index;
    slides[currentSlide].classList.add('active');
    document.querySelector('.slider').style.transform = `translateX(-${currentSlide * 100}%)`;

    // スライドに応じて注釈の線を表示・非表示
    lines.forEach((line, i) => {
      if (i < 2) currentSlide === 0 ? line.show() : line.hide();
      else currentSlide === 1 ? line.show() : line.hide();
    });
  }

  window.onload = createLines;
</script>

</body>
</html>
