<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>パンのグリッド</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
  <style>
        :root {
    --easing: cubic-bezier(.2, 1, .2, 1);
    --transition: .8s var(--easing);
    --color-base: #f0f8ff;
    --color-gray: #ddd;
    --color-theme: #f5695f;
    --color-theme-darken: #f12617;
    --box-shadow: .8rem .8rem 1.2rem rgba(0, 0, 0, .05), -.8rem -.8rem 1.2rem #fff;
    --box-shadow-hover: 1rem 1rem 1.5rem rgba(0, 0, 0, .08), -1rem -1rem 1.5rem #fff;
    --box-shadow-inset: inset .8rem .8rem 1.2rem rgba(0, 0, 0, .05), inset -.8rem -.8rem 1.2rem #fff;
    --box-shadow-dark: .8rem .8rem 1.2rem rgba(0, 0, 0, .1), -.8rem -.8rem 1.2rem rgba(#fff,.2);
  }

  html {
  font-family: "Helvetica Neue",
    Arial,
    "Hiragino Kaku Gothic ProN",
    "Hiragino Sans",
    Meiryo,
    sans-serif;
    font-size: 62.5%;
    line-height: 1.8;
    height: 100%;
    word-break: break-word;
    background-color: var(--color-base);
    -webkit-appearance: none;
    -webkit-tap-highlight-color: transparent;
  }
      
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}

      .breadcrumb {
  height: 4vh;
  margin: 0;
  padding: 0 20px;
  list-style: none;
}

.breadcrumb li {
  display: inline; /*横に並ぶように*/
  list-style: none;
  font-weight: bold; /*太字*/
  text-align: center;
  line-height: 4vh;
}

.breadcrumb li:after {
  /* >を表示*/
  content: ">";
  text-align: center;
  line-height: 4vh;
  padding: 0 0.2em;
  color: #555;
  font-size: 1.5rem;
}

.breadcrumb li:last-child:after {
  content: "";
}

.breadcrumb li a {
  font-size: 1.5rem;
  text-decoration: none;
  color: #3f60f1; /*色*/
}

.breadcrumb li a:hover {
  text-decoration: underline;
}

.breadcrumb li:last-child a {
  color: #333;
  font-size: 1.5rem;
  text-decoration: none;
  text-align: center;
  cursor: default;
}
      
.slider {
/*     position: absolute; */
/*     bottom: 10vh; */
    height:10vh;
    width: 80%;
    margin:0 auto;
}
      
.selected{
    width:100%;
    height:6vh;
}
.thumbnail {
    width: 8vh; /* 高さと幅を同じにする */
    height: 8vh;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s, box-shadow 0.3s; /* トランジションを追加 */
    pointer-events: auto; /* クリックを有効にする */
    cursor: pointer; /* カーソルをポインターに変更 */
}

.thumbnail img {
    width: 100%; /* サムネイルの画像を調整 */
    height: 100%; /* 正方形にするため */
    object-fit: cover; /* 画像が正方形に収まるように */
}

.thumbnail:hover {
    transform: scale(1.1); /* ホバー時に少し拡大 */
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* ホバー時に影を追加 */
}


.thumbnail img {
    width: 100%; /* サムネイルの画像を調整 */
    height: 100%; /* 正方形にするため */
    object-fit: cover; /* 画像が正方形に収まるように */
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    height: 80vh;
    position: relative;
    background-size: cover;
}

.grid-item {
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #ccc;
    font-size: 2em; /* 文字サイズを調整 */
    background-color: rgba(255, 255, 255, 0.2); 
    cursor: pointer;
}

.back-button {
    position: absolute;
    bottom: 20px;
    right: 20px;
}
.detail-view {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 80vh;
    position: relative;
    background-color: rgba(255, 255, 255, 0.1); /* 背景の半透明白 */
}

.detail-content {
    text-align: center;
    padding: 20px;
    font-size: 1.5em;
    background-color: rgba(255, 255, 255, 0.1); /* 背景の半透明白 */
}

.detail-content,
.grid-item {
    background-color: rgba(255, 255, 255, 0.6); /* 半透明の背景色 */
    padding: 10px; /* パディングを追加して文字と背景の境界を確保 */
}

  </style>
</head>
<body>
            <nav class="breadcrumb">
              <ol itemscope itemtype="http://schema.org/BreadcrumbList">
                <li
                  itemprop="itemListElement"
                  itemscope
                  itemtype="http://schema.org/ListItem"
                >
                  <a itemprop="item" href="https://panzuki.github.io/3sp/"
                    ><span itemprop="name">ホーム</span></a
                  >
                  <meta itemprop="position" content="1" />
                </li>
                <li
                  class="page"
                  itemprop="itemListElement"
                  itemscope
                  itemtype="http://schema.org/ListItem"
                >
                  <a itemprop="item" href="" tabindex="-1"
                    ><span itemprop="name">パンのグリッド</span></a
                  >
                  <meta itemprop="position" content="2" />
                </li>
              </ol>
            </nav>

<div class="selected" id="selected-bread-name" style="font-size: 1.5em; text-align: center; margin-bottom: 10px;">以下からパンを選択</div>
<div class="slider" style="height: 8vh;">
    <div class="thumbnail" data-pan="1">
        <img src="https://panzuki.github.io/3sp/images/anpan.jpg" alt="あんぱん" />
    </div>
    <div class="thumbnail" data-pan="2">
        <img src="https://placehold.jp/500x500.png" alt="パン2" />
    </div>
    <div class="thumbnail" data-pan="3">
        <img src="https://placehold.jp/500x500.png" alt="パン3" />
    </div>
    <!-- 他のパンのサムネイル -->
</div>
    
<div class="content" style="display: none;">
    <div class="grid-container">
        <div class="grid-item" data-content="発祥">発祥</div>
        <div class="grid-item" data-content="食べ方">食べ方</div>
        <div class="grid-item" data-content="おすすめスプレッド">おすすめスプレッド</div>
        <div class="grid-item" data-content="栄養">栄養</div>
        <div class="grid-item" data-content="保存">保存</div>
        <div class="grid-item" data-content="その他">その他</div>
        <div class="grid-item" data-content="レシピ">レシピ</div>
        <div class="grid-item" data-content="歴史">歴史</div>
        <div class="grid-item" data-content="特徴">特徴</div>
    </div>
    <div class="detail-view" style="display: none;">
        <div class="detail-content"></div>
        <button class="back-button">戻る</button>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>
let breadData = [];
let selectedBreadName = ''; // 選択したパン名を格納する変数
$('.content').show();
$(document).ready(function() {
    // CSVを読み込む
    Papa.parse('csv/pandata.csv', {
        download: true,
        header: true,
        complete: function(results) {
            breadData = results.data; // パースしたデータを格納
            initializeSlider();
        }
    });

    function initializeSlider() {
        $('.slider').slick({
            slidesToShow: 2,
            slidesToScroll: 1,
            infinite: false,
            dots: false,
            adaptiveHeight: true,
        });

//         // サムネイルのクリックイベントを追加
// $('.slider').on('click', '.thumbnail', function() {
//     const panId = $(this).data('pan');
//     const breadName = `パン${panId}`; // パンの名前を生成
//     selectedBreadName = breadName;
//     $('#selected-bread-name').text(breadName);

//     // アクティブなサムネイルのデータを設定
//     $('.thumbnail').removeClass('active'); // 他のサムネイルのactiveクラスを削除
//     $(this).addClass('active'); // クリックしたサムネイルにactiveクラスを追加
//     $('.grid-container').css('background-image', `url('https://placehold.jp/500x500.png')`);
//     $('.detail-view').css('background-image', `url('https://placehold.jp/500x500.png')`);
//     $('.detail-view').hide();
//     $('.grid-container').show();
// });

$('.slider').on('click', '.thumbnail', function() {
    const panId = $(this).data('pan');
    const breadName = breadData[panId - 1]['名前']; // CSVの「名前」列を使用
    selectedBreadName = breadName;
    $('#selected-bread-name').text(breadName); // パン名を表示

    // アクティブなサムネイルのデータを設定
    $('.thumbnail').removeClass('active'); // 他のサムネイルのactiveクラスを削除
    $(this).addClass('active'); // クリックしたサムネイルにactiveクラスを追加

    // 対応するパンのデータを取得
    const panData = breadData[panId - 1]; // インデックスを調整してデータを取得
    if (panData) {
        const imageUrl = panData['画像1']; // CSVデータの画像1を取得
        $('.grid-container').css('background-image', `url('${imageUrl}')`); // 背景画像を設定
        $('.detail-view').css('background-image', `url('${imageUrl}')`); // 詳細画面の背景画像も設定
    } else {
        // データがない場合はデフォルトの画像を使用
        $('.grid-container').css('background-image', `url('https://placehold.jp/500x500.png')`);
        $('.detail-view').css('background-image', `url('https://placehold.jp/500x500.png')`);
    }

    $('.detail-view').hide();
    $('.grid-container').show();
});

        // その他のイベントリスナー
$('.grid-item').on('click', function() {
    const contentType = $(this).data('content');
    // クリックされたサムネイルのIDを取得
    const panId = $('.thumbnail.active').data('pan'); // activeクラスを持つサムネイルのIDを取得
    const panData = breadData[panId - 1]; // ここでインデックスを調整

    if (!panData) {
        console.error(`パンデータが見つかりません: panId = ${panId}`);
        return; // パンデータがない場合は処理を中断
    }

    let contentText;
    let contentSelected;
    switch (contentType) {
        case '発祥':
            contentText = panData['発祥'];
            contentSelected = selectedBreadName + "の発祥"
            $('#selected-bread-name').text(contentSelected);
            break;
        case '食べ方':
            contentText = panData['食べ方'];
            contentSelected = selectedBreadName + "の食べ方"
            $('#selected-bread-name').text(contentSelected);
            break;
        case 'おすすめスプレッド':
            contentText = panData['おすすめスプレッド'];
            contentSelected = selectedBreadName + "のおすすめスプレッド"
            $('#selected-bread-name').text(contentSelected);
            break;
        case '栄養':
            contentText = panData['栄養'];
            contentSelected = selectedBreadName + "の栄養"
            $('#selected-bread-name').text(contentSelected);
            break;
        case '保存':
            contentText = panData['保存'];
            contentSelected = selectedBreadName + "の保存"
            $('#selected-bread-name').text(contentSelected);
            break;
        case '歴史':
            contentText = panData['歴史'];
            contentSelected = selectedBreadName + "の歴史"
            $('#selected-bread-name').text(contentSelected);
            break;
        case 'その他':
            contentText = panData['その他'];
            contentSelected = selectedBreadName + "のその他"
            $('#selected-bread-name').text(contentSelected);
            break;
        case 'レシピ':
            contentText = panData['レシピ'];
            contentSelected = selectedBreadName + "のレシピ"
            $('#selected-bread-name').text(contentSelected);
            break;
        case '特徴':
            contentText = panData['特徴'];
            contentSelected = selectedBreadName + "の特徴"
            $('#selected-bread-name').text(contentSelected);
            break;
    }

    $('.detail-content').text(contentText);
    $('.grid-container').hide(); // 9マスを隠す
    $('.detail-view').show(); // 詳細を表示
});

        $('.back-button').on('click', function() {
            $('.detail-view').hide();
            $('.grid-container').show();
            $('#selected-bread-name').text(selectedBreadName);
        });
    }
});

</script>
</body>
</html>
