<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <title>パン情報</title>
  <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.slider {
    position: absolute;
    bottom: 10vh;
    width: 100%;
}

.thumbnail {
    width: 8vh; /* 高さと幅を同じにする */
    height: 8vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.thumbnail img {
    width: 100%; /* サムネイルの画像を調整 */
    height: 100%; /* 正方形にするため */
    object-fit: cover; /* 画像が正方形に収まるように */
}


.grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    height: 80vh;
    position: relative;
    background-size: cover;
}

.grid-item {
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #ccc;
    font-size: 2em; /* 文字サイズを調整 */
    background-color: #f9f9f9; /* 背景色を追加 */
    cursor: pointer;
}

.back-button {
    position: absolute;
    top: 20px;
    left: 20px;
}
.detail-view {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 80vh;
    position: relative;
    background-color: rgba(255, 255, 255, 0.9); /* 背景の半透明白 */
}

.detail-content {
    text-align: center;
    padding: 20px;
    font-size: 1.5em;
}
  </style>
</head>
<body>

<div class="slider" style="height: 8vh;">
    <div class="thumbnail" data-pan="1">
        <img src="https://placehold.jp/500x500.png" alt="パン1" />
    </div>
    <div class="thumbnail" data-pan="2">
        <img src="https://placehold.jp/500x500.png" alt="パン2" />
    </div>
    <div class="thumbnail" data-pan="3">
        <img src="https://placehold.jp/500x500.png" alt="パン3" />
    </div>
    <!-- 他のパンのサムネイル -->
</div>

<div class="content" style="display: none;">
    <div class="grid-container">
        <div class="grid-item" data-content="発祥">発祥</div>
        <div class="grid-item" data-content="食べ方">食べ方</div>
        <div class="grid-item" data-content="おすすめスプレッド">おすすめスプレッド</div>
        <div class="grid-item" data-content="栄養">栄養</div>
        <div class="grid-item" data-content="保存">保存</div>
        <div class="grid-item" data-content="その他">その他</div>
        <div class="grid-item" data-content="レシピ">レシピ</div>
        <div class="grid-item" data-content="歴史">歴史</div>
        <div class="grid-item" data-content="特徴">特徴</div>
    </div>
    <div class="detail-view" style="display: none;">
        <div class="detail-content"></div>
        <button class="back-button">戻る</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script>
let breadData = [];
$('.content').show();
$(document).ready(function() {
    // CSVを読み込む
    Papa.parse('csv/pandata.csv', {
        download: true,
        header: true,
        complete: function(results) {
            breadData = results.data; // パースしたデータを格納
            initializeSlider();
        }
    });

    function initializeSlider() {
        $('.slider').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            infinite: false,
            dots: true,
            adaptiveHeight: true,
        });

        $('.thumbnail').on('click', function() {
            const panId = $(this).data('pan');
            // $('.content').show();
            // $('.grid-container').css('background-image', `url('path/to/pan${panId}.jpg')`);
            $('.grid-container').css('background-image', `url('https://placehold.jp/500x500.png')`);
        });

        $('.grid-item').on('click', function() {
            const contentType = $(this).data('content');
            const panId = $('.thumbnail.active').data('pan'); // アクティブなパンのIDを取得
            const panData = breadData[panId - 1]; // IDからデータを取得

            let contentText;
            switch (contentType) {
                case '発祥':
                    contentText = panData['発祥'];
                    break;
                case '食べ方':
                    contentText = panData['食べ方'];
                    break;
                case 'おすすめスプレッド':
                    contentText = panData['おすすめスプレッド'];
                    break;
                case '栄養':
                    contentText = panData['栄養'];
                    break;
                case '保存':
                    contentText = panData['保存'];
                    break;
                case '歴史':
                    contentText = panData['歴史'];
                    break;
                case 'その他':
                    contentText = panData['その他'];
                    break;
            }

            $('.detail-content').text(contentText);
            $('.grid-container').hide();  // 9マスを隠す
            $('.detail-view').show();      // 詳細を表示
        });

        $('.back-button').on('click', function() {
            $('.detail-view').hide();       // 詳細を隠す
            $('.grid-container').show();     // 9マスを表示
        });
    }
});
</script>
</body>
</html>
