<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>パン情報</title>
  <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.slider {
    position: absolute;
    bottom: 10vh;
    width: 100%;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    height: 80vh;
    position: relative;
    background-size: cover;
}

.grid-item {
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid #ccc;
    cursor: pointer;
}

.back-button {
    position: absolute;
    top: 20px;
    left: 20px;
}

  </style>
</head>
<body>

<div class="slider">
    <div class="thumbnail" data-pan="1">パン1</div>
    <div class="thumbnail" data-pan="2">パン2</div>
    <div class="thumbnail" data-pan="3">パン3</div>
    <!-- 他のパンのサムネイル -->
</div>

<div class="content" style="display: none;">
    <div class="grid-container">
        <div class="grid-item" data-content="発祥">発祥</div>
        <div class="grid-item" data-content="食べ方">食べ方</div>
        <div class="grid-item" data-content="おすすめスプレッド">おすすめスプレッド</div>
        <div class="grid-item" data-content="栄養">栄養</div>
        <div class="grid-item" data-content="保存">保存</div>
        <div class="grid-item" data-content="その他">その他</div>
        <div class="grid-item" data-content="レシピ">レシピ</div>
        <div class="grid-item" data-content="歴史">歴史</div>
        <div class="grid-item" data-content="特徴">特徴</div>
    </div>
    <button class="back-button">戻る</button>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
  $(document).ready(function() {
    $('.slider').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        infinite: false,
        dots: true,
    });

    $('.thumbnail').on('click', function() {
        const panId = $(this).data('pan');
        $('.content').show();
      $('.grid-container').css('background-image', `url('https://placehold.jp/500x500.png')`);
        // $('.grid-container').css('background-image', `url('path/to/pan${panId}.jpg')`);
    });

    $('.grid-item').on('click', function() {
        const contentType = $(this).data('content');
        // ここでコンテンツを取得して表示する処理を追加
        alert(`${contentType}の内容を表示`);
    });

    $('.back-button').on('click', function() {
        $('.content').hide();
    });
});
</script>
</body>
</html>
