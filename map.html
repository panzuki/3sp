<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小麦の伝来</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <style>
#map {
    height: 90vh;
    width: 100%;
    position: relative;
}

#slider {
    width: 80%;
    margin: 0 auto;
    position: absolute;
    bottom: 5vh;  /* 5vh分だけ上に配置 */
    left: 10%;    /* 中央に配置 */
    z-index: 1000; /* 前面に出すための高い値 */
    background-color: white; /* スライダーの背景色を追加して視認性を向上 */
}
    </style>
</head>
<body>
          <nav class="breadcrumb">
          <ol itemscope itemtype="http://schema.org/BreadcrumbList">
            <li
              itemprop="itemListElement"
              itemscope
              itemtype="http://schema.org/ListItem"
            >
              <a itemprop="item" href="https://panzuki.github.io/3sp/"
                ><span itemprop="name">ホーム</span></a
              >
              <meta itemprop="position" content="1" />
            </li>
            <li
              class="page"
              itemprop="itemListElement"
              itemscope
              itemtype="http://schema.org/ListItem"
            >
              <a itemprop="item" href="" tabindex="-1"
                ><span itemprop="name">パンの小麦の伝来</span></a
              >
              <meta itemprop="position" content="2" />
            </li>
          </ol>
          </nav>
  
    <div id="map"></div>
    <input type="range" id="slider" min="0" max="4" value="0" step="1" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/scriptmap.js"></script>
</body>
</html>
