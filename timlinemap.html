<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイムライン表示</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>



  <style>
    /* スクロール可能なコンテナ */
    .container {
      overflow-x: auto;
      overflow-y: auto;
      width: 100%;
      height: 500px;
      display: block;
    }
    /* ヘッダー */
    .header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }
    /* 各グラフ行 */
.chart-row {
  display: flex; /* 必要に応じて他の子要素に対応 */
  align-items: center; /* 子要素を中央揃え */
  justify-content: center;
  height: 150px; /* 必要な高さを設定 */
  width: 100%; /* 横幅を親要素に合わせる */
  position: relative; /* 必要なら設定 */
  overflow: hidden; /* 描画がはみ出さないように調整 */
}

    /* 出来事行 */
    .event-row {
      display: flex;
      justify-content: space-between;
      background-color: #f0f0f0;
      align-items: center;
      height: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="timelineContainer">
      <!-- タイムラインとグラフがここに追加される -->
    </div>
  </div>

  <script>
function loadCSV() {
  Papa.parse("csv/Timeline.csv", {
    download: true,
    header: true,
    dynamicTyping: true,
    skipEmptyLines: true,
    complete: function(results) {
      if (results.errors.length > 0) {
        console.error("Timeline.csvの読み込みエラー:", results.errors);
        results.errors.forEach(error => {
          console.error(`エラー詳細: 行番号 ${error.row}, メッセージ: ${error.message}`);
        });
        return;
      }

      const timelineData = results.data;
      renderTimeline(timelineData);
    }
  });
}

function renderTimeline(timelineData) {
  const timelineContainer = document.getElementById("timelineContainer");

  timelineData.forEach(item => {
    const period = item.Period || "未定義";
    const region = item.Orther || "未定義";
    const state = item.State || "未定義";
    const share = item.Share || 0;
    const color = item.Color || "gray";
    const coordinates = item.Coordinates ? JSON.parse(item.Coordinates) : [];

    // イベント行があれば、その前に改行を追加
    if (period.includes("イベント")) {
      const eventRow = document.createElement("div");
      eventRow.className = "event-row";
      const eventCell = document.createElement("div");
      eventCell.textContent = state;
      eventCell.style.textAlign = "center";
      eventRow.appendChild(eventCell);
      timelineContainer.appendChild(eventRow);
    }

    // タイムラインのグラフ表示
    const chartRow = document.createElement("div");
    chartRow.className = "chart-row";

    const chartCell = document.createElement("canvas");
    chartCell.style.height = "200px";
    chartRow.appendChild(chartCell);
    timelineContainer.appendChild(chartRow);

    new Chart(chartCell, {
      type: 'bar',
      data: {
        labels: [period],
        datasets: [{
          label: state,
          data: [share],
          backgroundColor: color,
          borderColor: 'black',
          borderWidth: 1
        }]
      },
      options: {
        indexAxis: 'y',
        plugins: {
          legend: { display: false },
          tooltip: { enabled: false },
          datalabels: {
            color: 'white',
            align: 'center',
            anchor: 'center',
            formatter: (value, context) => context.dataset.label,
            font: { weight: 'bold', size: 12 }
          },
        },
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { display: false },
          y: { display: true }
        }
      }
    });
  });
}

window.onload = loadCSV;


  </script>

</body>
</html>
