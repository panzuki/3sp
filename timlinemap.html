<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイムラインと地図</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #map {
      height: 70%;
      width: 100%;
    }
    .container {
      overflow-y: auto;
      flex: 1;
    }
    .header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }
    .chart-row {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 150px;
      position: relative;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <!-- 地図表示エリア -->
  <div id="map"></div>

  <!-- タイムライン表示エリア -->
  <div class="container">
    <div id="timelineContainer"></div>
  </div>

  <script>
    let map;
    let circles = [];
    let popups = [];

function initializeMap() {
  map = L.map('map').setView([20, 10], 2);

  // 日本語タイルレイヤーを追加
  L.tileLayer('https://{s}.tile.openstreetmap.jp/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);
}

    function clearMapOverlays() {
      circles.forEach(circle => circle.remove());
      popups.forEach(popup => popup.remove());
      circles = [];
      popups = [];
    }

    function addMapOverlay(coordinates, color, title, eventPoint) {
      coordinates.forEach(coord => {
        const circle = L.circle(coord, {
          color: color,
          fillColor: color,
          fillOpacity: 0.5,
          radius: 50000 // 半径を調整
        }).addTo(map);
        circles.push(circle);
      });

      if (eventPoint) {
        const popup = L.popup({ autoClose: false, closeOnClick: false })
          .setLatLng(eventPoint)
          .setContent(`<strong>${title}</strong>`)
          .openOn(map);
        popups.push(popup);
      }
    }

    function loadCSV() {
      Papa.parse("csv/Timeline.csv", {
        download: true,
        header: true,
        dynamicTyping: true,
        skipEmptyLines: true,
        complete: function(results) {
          if (results.errors.length > 0) {
            console.error("Timeline.csvの読み込みエラー:", results.errors);
            return;
          }
          const timelineData = parseTimelineData(results.data);
          renderTimeline(timelineData);
        }
      });
    }

    function parseTimelineData(timelineData) {
      const timeline = [];
      const regions = new Set();

      timelineData.forEach(item => {
        const period = item.Period || "未定義";
        const region = item.Region || "未定義";
        const state = item.State || "未定義";
        const share = item.Share || 0;
        const color = item.Color || "gray";
        let coordinates = [];
        try {
          if (item.Coordinates) {
            coordinates = item.Coordinates
              .match(/\[\[([^\]]+)\]\]/g)
              .map(coord => coord.replace(/\[|\]/g, '').split(',').map(Number));
          }
        } catch (e) {
          console.error("Coordinates解析エラー:", e);
        }

        regions.add(region);

        const periodData = timeline.find(p => p.period === period);
        if (periodData) {
          const regionData = periodData.states[region] || [];
          regionData.push({ name: state, share, color, coordinates, eventTitle: item.EventTitle, eventPoint: item.EventPoint });
          periodData.states[region] = regionData;
        } else {
          timeline.push({
            period,
            states: {
              [region]: [{ name: state, share, color, coordinates, eventTitle: item.EventTitle, eventPoint: item.EventPoint }]
            }
          });
        }
      });

      return { timeline, regions: Array.from(regions) };
    }

    function renderTimeline(timelineData) {
  const timelineContainer = document.getElementById("timelineContainer");
  const { timeline, regions } = timelineData;

  // ヘッダー行の作成
  const headerRow = document.createElement("div");
  headerRow.className = "header";
  headerRow.style.display = "flex";

  // "空白" を最初に追加し、regions の先頭地域だけを抽出して処理
  ["　　", ...regions.map(region => region.split(",")[0].trim())].forEach(region => {
    const headerCell = document.createElement("div");
    headerCell.textContent = region;
    headerCell.style.flex = "1";
    headerCell.style.textAlign = "center";
    headerCell.style.fontWeight = "bold";
    headerCell.style.borderBottom = "2px solid black";
    headerRow.appendChild(headerCell);
  });
  timelineContainer.appendChild(headerRow);

  // タイムラインデータを順番に処理
  timeline.forEach(item => {
    const chartRow = document.createElement("div");
    chartRow.className = "chart-row";

    // グラフの表示
    const chartCell = document.createElement("canvas");
    chartCell.style.height = "200px";
    chartRow.appendChild(chartCell);
    timelineContainer.appendChild(chartRow);

    new Chart(chartCell, {
      type: 'bar',
      data: {
        labels: [item.period],
        datasets: Object.keys(item.states).flatMap(region =>
          item.states[region].map(state => ({
            label: state.name,
            data: [state.share],
            backgroundColor: state.color,
            borderColor: 'black',
            borderWidth: 1
          }))
        )
      },
      options: {
        indexAxis: 'y',
        plugins: {
          legend: { display: false },
          tooltip: { enabled: false },
          datalabels: {
            color: 'white',
            align: 'center',
            anchor: 'center',
            formatter: (value, context) => context.dataset.label,
            font: { weight: 'bold', size: 12 }
          },
        },
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { display: false, stacked: true },
          y: { display: true, stacked: true }
        }
      }
    });

    // 年代クリックイベントを追加
    chartCell.addEventListener('click', function () {
      showMapDataForPeriod(item);  // クリックされた年代に対応する地図データを表示
    });
  });
}

// 年代クリックで地図にデータを表示する関数
function showMapDataForPeriod(item) {
  item.states.forEach((regionData, region) => {
    regionData.forEach(state => {
      // 各地域に対応する座標で円を描画
      state.coordinates.forEach(coord => {
        const circle = L.circle([coord[0], coord[1]], {
          color: state.color,
          fillColor: state.color,
          fillOpacity: 0.4,
          radius: 100000
        }).addTo(map);
      });

      // 各王国のEventTitleを表示
      if (state.EventTitle) {
        state.coordinates.forEach(coord => {
          const popup = L.popup()
            .setLatLng([coord[0], coord[1]])
            .setContent(`<strong>${state.EventTitle}</strong><br>${state.EventDetail || ''}`)
            .openOn(map);
        });
      }
    });
  });
}


    window.onload = () => {
      initializeMap();
      loadCSV();
    };
  </script>
</body>
</html>
