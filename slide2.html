<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>パンの小ネタ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .thumb {
      text-align: center;
    }
    .thumb img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .thumb-title {
      margin-top: 10px;
      font-weight: bold;
    }

    /* モーダル用スタイル */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal iframe {
      width: 90%;
      height: 90%;
      border: none;
    }
    .close-btn {
      position: absolute;
      top: 16px;
      right: 20px;
      font-size: 32px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
   <main>
          <nav class="breadcrumb">
          <ol itemscope itemtype="http://schema.org/BreadcrumbList">
            <li
              itemprop="itemListElement"
              itemscope
              itemtype="http://schema.org/ListItem"
            >
              <a itemprop="item" href="https://panzuki.github.io/3sp/"
                ><span itemprop="name">ホーム</span></a
              >
              <meta itemprop="position" content="1" />
            </li>
            <li
              class="page"
              itemprop="itemListElement"
              itemscope
              itemtype="http://schema.org/ListItem"
            >
              <a itemprop="item" href="" tabindex="-1"
                ><span itemprop="name">パンの小ネタ</span></a
              >
              <meta itemprop="position" content="2" />
            </li>
          </ol>
          </nav>
  
  <h1>パンの小ネタ</h1>
  <div class="grid" id="slide-grid"></div>

  <!-- モーダル表示部分 -->
  <div class="modal" id="modal">
    <div class="close-btn" id="closeBtn">✕</div>
    <iframe id="slideFrame" allowfullscreen></iframe>
  </div>
   </main>
  <script>
    const slides = [
      {
        "title": "パンの日",
        "id": "1Jx6P6pEMuqcurlXefEtw_odsTNbKUxeJZb-VxIMAgVo",
        "pageid": "gc6f59039d_0_14"
      },
      {
        "title": "パン食い競争",
        "id": "1b0c12eKzODJTausJrrUikqG2-E-8FTHiCBQz44J6-38",
        "pageid": "gc6fa3c898_0_28"
      },
      {
        "title": "なぜパンと呼ぶ？",
        "id": "1K0SPEiJsYL_h9lsJRz7vWuf3f-KtA_OGtXYCM_RWDcI",
        "pageid": ""
      }
    ];

    const grid = document.getElementById('slide-grid');
    const modal = document.getElementById('modal');
    const slideFrame = document.getElementById('slideFrame');
    const closeBtn = document.getElementById('closeBtn');

    slides.forEach(slide => {
      const thumbUrl = slide.pageid
        ? `https://docs.google.com/presentation/d/${slide.id}/export/jpeg?pageid=${slide.pageid}`
        : `https://docs.google.com/presentation/d/${slide.id}/export/jpeg`;
      const embedUrl = slide.pageid
        ? `https://docs.google.com/presentation/d/${slide.id}/embed?slide=id.${slide.pageid}&rm=minimal`
        : `https://docs.google.com/presentation/d/${slide.id}/embed?rm=minimal`;

      const div = document.createElement('div');
      div.className = 'thumb';
      div.innerHTML = `
        <img src="${thumbUrl}" alt="${slide.title}">
        <div class="thumb-title">${slide.title}</div>
      `;
      div.onclick = () => {
        slideFrame.src = embedUrl;
        modal.style.display = 'flex';
      };
      grid.appendChild(div);
    });

    closeBtn.onclick = () => {
      modal.style.display = 'none';
      slideFrame.src = '';
    };

    // モーダル外クリックで閉じる
    modal.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        slideFrame.src = '';
      }
    };
  </script>
</body>
</html>
