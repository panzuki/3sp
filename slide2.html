<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>パンの小ネタ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <style>
      :root {
    --easing: cubic-bezier(.2, 1, .2, 1);
    --transition: .8s var(--easing);
    --color-base: #f0f8ff;
    --color-gray: #ddd;
    --color-theme: #f5695f;
    --color-theme-darken: #f12617;
    --box-shadow: .8rem .8rem 1.2rem rgba(0, 0, 0, .05), -.8rem -.8rem 1.2rem #fff;
    --box-shadow-hover: 1rem 1rem 1.5rem rgba(0, 0, 0, .08), -1rem -1rem 1.5rem #fff;
    --box-shadow-inset: inset .8rem .8rem 1.2rem rgba(0, 0, 0, .05), inset -.8rem -.8rem 1.2rem #fff;
    --box-shadow-dark: .8rem .8rem 1.2rem rgba(0, 0, 0, .1), -.8rem -.8rem 1.2rem rgba(#fff,.2);
  }

  html {
  font-family: "Helvetica Neue",
    Arial,
    "Hiragino Kaku Gothic ProN",
    "Hiragino Sans",
    Meiryo,
    sans-serif;
    font-size: 62.5%;
    line-height: 1.8;
    height: 100%;
    word-break: break-word;
    color: #333;
    background-color: var(--color-base);
    -webkit-appearance: none;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    font-size: 1.6rem;
    padding: 20px;
    margin: 0;
  }

  *,
  *::before,
  *::after {
    -webkit-box-sizing: border-box;
            box-sizing: border-box;
  }

  ::-moz-selection {
    color: #fff;
    background: var(--color-theme);
  }

  ::selection {
    color: #fff;
    background: var(--color-theme);
  }
      
  img {
    border: 0;
    margin: 0;
  }

  figure {
    margin: 0;
  }

  p {
    margin: 0;
    padding: 0;
  }

  a {
    text-decoration: none;
    color: #333;
  }

  ul,
  ol {
    margin: 0;
    padding: 0;
    list-style: none;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-size: 1.6rem;
    margin: 0;
    padding: 0;
  }

  main {
    display: block;
  }
      
.breadcrumb {
  height: 4vh;
  margin: 0;
  padding: 0 20px;
  list-style: none;
}

.breadcrumb li {
  display: inline; /*横に並ぶように*/
  list-style: none;
  font-weight: bold; /*太字*/
  text-align: center;
  line-height: 4vh;
}

.breadcrumb li:after {
  /* >を表示*/
  content: ">";
  text-align: center;
  line-height: 4vh;
  padding: 0 0.2em;
  color: #555;
  font-size: 1.5rem;
}

.breadcrumb li:last-child:after {
  content: "";
}

.breadcrumb li a {
  font-size: 1.5rem;
  text-decoration: none;
  color: #3f60f1; /*色*/
}

.breadcrumb li a:hover {
  text-decoration: underline;
}

.breadcrumb li:last-child a {
  color: #333;
  font-size: 1.5rem;
  text-decoration: none;
  text-align: center;
  cursor: default;
}
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .thumb {
      text-align: center;
    }
    .thumb img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .thumb-title {
      margin-top: 10px;
      font-weight: bold;
    }

    /* モーダル用スタイル */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal iframe {
      width: 90%;
      height: 90%;
      border: none;
    }
    .close-btn {
      position: absolute;
      top: 16px;
      right: 20px;
      font-size: 32px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
   <main>
          <nav class="breadcrumb">
          <ol itemscope itemtype="http://schema.org/BreadcrumbList">
            <li
              itemprop="itemListElement"
              itemscope
              itemtype="http://schema.org/ListItem"
            >
              <a itemprop="item" href="https://panzuki.github.io/3sp/"
                ><span itemprop="name">ホーム</span></a
              >
              <meta itemprop="position" content="1" />
            </li>
            <li
              class="page"
              itemprop="itemListElement"
              itemscope
              itemtype="http://schema.org/ListItem"
            >
              <a itemprop="item" href="" tabindex="-1"
                ><span itemprop="name">パンの小ネタ</span></a
              >
              <meta itemprop="position" content="2" />
            </li>
          </ol>
          </nav>
  
  <h1>パンの小ネタ</h1>
  <div class="grid" id="slide-grid"></div>

  <!-- モーダル表示部分 -->
  <div class="modal" id="modal">
    <div class="close-btn" id="closeBtn">✕</div>
    <iframe id="slideFrame" allowfullscreen></iframe>
  </div>
   </main>
  <script>
    const slides = [
      {
        "title": "パンの日",
        "id": "1Jx6P6pEMuqcurlXefEtw_odsTNbKUxeJZb-VxIMAgVo",
        "pageid": "gc6f59039d_0_14"
      },
      {
        "title": "パン食い競争",
        "id": "1b0c12eKzODJTausJrrUikqG2-E-8FTHiCBQz44J6-38",
        "pageid": "gc6fa3c898_0_28"
      },
      {
        "title": "サワードゥセプテンバー",
        "id": "1flq0cBxdbtV2Bf2cOkTAFARi47KozR5KHHAVHeWH6wg",
        "pageid": ""
      },
      {
        "title": "なぜパンと呼ぶ？",
        "id": "1K0SPEiJsYL_h9lsJRz7vWuf3f-KtA_OGtXYCM_RWDcI",
        "pageid": ""
      },
          {
             "title": "香港グルメ",
    "id": "1OMhfffauLpykaSVma-4R8lMQ21CzheZbLRhbQODFhA0",
    "pageid": ""
          }
    ];

    const grid = document.getElementById('slide-grid');
    const modal = document.getElementById('modal');
    const slideFrame = document.getElementById('slideFrame');
    const closeBtn = document.getElementById('closeBtn');

    slides.forEach(slide => {
      const thumbUrl = slide.pageid
        ? `https://docs.google.com/presentation/d/${slide.id}/export/jpeg?pageid=${slide.pageid}`
        : `https://docs.google.com/presentation/d/${slide.id}/export/jpeg`;
      const embedUrl = slide.pageid
        ? `https://docs.google.com/presentation/d/${slide.id}/embed?slide=id.${slide.pageid}&rm=minimal`
        : `https://docs.google.com/presentation/d/${slide.id}/embed?rm=minimal`;

      const div = document.createElement('div');
      div.className = 'thumb';
      div.innerHTML = `
        <img src="${thumbUrl}" alt="${slide.title}">
        <div class="thumb-title">${slide.title}</div>
      `;
      div.onclick = () => {
        slideFrame.src = embedUrl;
        modal.style.display = 'flex';
      };
      grid.appendChild(div);
    });

    closeBtn.onclick = () => {
      modal.style.display = 'none';
      slideFrame.src = '';
    };

    // モーダル外クリックで閉じる
    modal.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        slideFrame.src = '';
      }
    };
  </script>
</body>
</html>
