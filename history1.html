<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>パンの歴史1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
<!--     <link rel="stylesheet" href="css/style.css" type="text/css" /> -->
    <link rel="stylesheet" href="css/swiper.min.css" type="text/css" />
    <style>
  :root {
    --easing: cubic-bezier(.2, 1, .2, 1);
    --transition: .8s var(--easing);
    --color-base: #f0f8ff;
    --color-gray: #ddd;
    --color-theme: #f5695f;
    --color-theme-darken: #f12617;
    --box-shadow: .8rem .8rem 1.2rem rgba(0, 0, 0, .05), -.8rem -.8rem 1.2rem #fff;
    --box-shadow-hover: 1rem 1rem 1.5rem rgba(0, 0, 0, .08), -1rem -1rem 1.5rem #fff;
    --box-shadow-inset: inset .8rem .8rem 1.2rem rgba(0, 0, 0, .05), inset -.8rem -.8rem 1.2rem #fff;
    --box-shadow-dark: .8rem .8rem 1.2rem rgba(0, 0, 0, .1), -.8rem -.8rem 1.2rem rgba(#fff,.2);
  }

  html {
  font-family: "Helvetica Neue",
    Arial,
    "Hiragino Kaku Gothic ProN",
    "Hiragino Sans",
    Meiryo,
    sans-serif;
    font-size: 62.5%;
    line-height: 1.8;
    height: 100%;
    word-break: break-word;
    color: #333;
    background-color: var(--color-base);
    -webkit-appearance: none;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    font-size: 1.6rem;
    margin: 0;
  }

  *,
  *::before,
  *::after {
    -webkit-box-sizing: border-box;
            box-sizing: border-box;
  }

  ::-moz-selection {
    color: #fff;
    background: var(--color-theme);
  }

  ::selection {
    color: #fff;
    background: var(--color-theme);
  }
      
  img {
    border: 0;
    margin: 0;
  }

  figure {
    margin: 0;
  }

  p {
    margin: 0;
    padding: 0;
  }

  a {
    text-decoration: none;
    color: #333;
  }

  ul,
  ol {
    margin: 0;
    padding: 0;
    list-style: none;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-size: 1.6rem;
    margin: 0;
    padding: 0;
  }

/*   main {
    display: block;
  } */
      
.breadcrumb {
  height: 4vh;
  margin: 0;
  padding: 0 20px;
  list-style: none;
}

.breadcrumb li {
  display: inline; /*横に並ぶように*/
  list-style: none;
  font-weight: bold; /*太字*/
  text-align: center;
  line-height: 4vh;
}

.breadcrumb li:after {
  /* >を表示*/
  content: ">";
  text-align: center;
  line-height: 4vh;
  padding: 0 0.2em;
  color: #555;
  font-size: 1.5rem;
}

.breadcrumb li:last-child:after {
  content: "";
}

.breadcrumb li a {
  font-size: 1.5rem;
  text-decoration: none;
  color: #3f60f1; /*色*/
}

.breadcrumb li a:hover {
  text-decoration: underline;
}

.breadcrumb li:last-child a {
  color: #333;
  font-size: 1.5rem;
  text-decoration: none;
  text-align: center;
  cursor: default;
}

    .timeline-container {
      position: relative;
      width: 100%;
      margin: 0 auto;
      display: flex;
    }
    .timeline {
      position: relative;
      width: 2px;
      background: #000;
      height: 100vh;
      margin: 0 auto;
    }
    .event {
      position: relative;
      width: 45%;
      margin-bottom: 100px;
    }
    .event.left {
      left: 0;
      text-align: right;
      padding-right: 10px;
    }
    .event.right {
      right: 0;
      text-align: left;
      padding-left: 10px;
    }
    .event .popup {
      opacity: 0;
      background: #fff;
      border: 2px solid #000;
      padding: 10px;
      display: inline-block;
      transition: opacity 0.5s ease;
    }
    .event.right .popup.visible {
      opacity: 1;
    }
    /* 固定表示のスタイル */
    .fixed-event {
      position: sticky;
      top: 10px;
      width: 45%;
      text-align: right;
      padding-right: 10px;
    }

</style>
  </head>
  <body>
        <nav class="breadcrumb">
          <ol itemscope itemtype="http://schema.org/BreadcrumbList">
            <li
              itemprop="itemListElement"
              itemscope
              itemtype="http://schema.org/ListItem"
            >
              <a itemprop="item" href="https://panzuki.github.io/3sp/"
                ><span itemprop="name">ホーム</span></a
              >
              <meta itemprop="position" content="1" />
            </li>
            <li
              class="page"
              itemprop="itemListElement"
              itemscope
              itemtype="http://schema.org/ListItem"
            >
              <a itemprop="item" href="" tabindex="-1"
                ><span itemprop="name">パンの歴史1</span></a
              >
              <meta itemprop="position" content="2" />
            </li>
          </ol>
        </nav>

<div class="timeline-container">
    <!-- 左側：世界の歴史的出来事（見出しのみ） -->
    <div class="fixed-event">
      <div>紀元前3200年: 古代メソポタミアの文明</div>
      <div>紀元前753年: ローマの建国</div>
      <div>1492年: コロンブスがアメリカ大陸に到達</div>
    </div>

    <!-- タイムライン -->
    <div class="timeline"></div>

    <!-- 右側：パンの歴史（スクロールで詳細表示） -->
    <div class="event right">
      <div class="popup" id="bread1">紀元前30,000年: 最古のパンの痕跡</div>
    </div>
    <div class="event right">
      <div class="popup" id="bread2">紀元前3,000年: エジプトで発酵パンが発明される</div>
    </div>
    <div class="event right">
      <div class="popup" id="bread3">18世紀: 工業化とパン製造の進化</div>
    </div>
</div>
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
  <script>
// ScrollMagicコントローラーの初期化
    var controller = new ScrollMagic.Controller();

    // 右側のパンの歴史のポップアップをスクロール時に表示する設定
    var breadEvents = ["#bread1", "#bread2", "#bread3"];
    
    breadEvents.forEach(function(breadId) {
      new ScrollMagic.Scene({
        triggerElement: breadId, // ポップアップを表示する要素
        triggerHook: 0.9, // スクロール時のトリガー位置
        duration: '50%' // 表示時間の調整
      })
      .setClassToggle(breadId, "visible") // "visible" クラスで表示
      .addTo(controller);
    });
  </script>

  </body>
</html>
