<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline with History and Bread Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .timeline-container {
      position: relative;
      width: 100%;
      margin: 0 auto;
    }
    .timeline {
      position: absolute;
      top: 0;
      left: 50%;
      width: 2px;
      height: 100%;
      background: #000;
    }
    .event {
      position: relative;
      width: 45%;
      margin-bottom: 100px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .event.left {
      left: 0;
      text-align: right;
      padding-right: 10px;
    }
    .event.right {
      right: 0;
      text-align: left;
      padding-left: 10px;
    }
    .event.visible {
      opacity: 1;
    }
    .popup {
      background: #fff;
      border: 2px solid #000;
      padding: 10px;
  
display: inline-block;
    }
  </style>
</head>
<body>

  <div class="timeline-container">
    <div class="timeline"></div>

    <!-- 左側：世界の歴史的出来事 -->
    <div id="event1" class="event left">
      <div class="popup">紀元前3200年：古代メソポタミアの文明が始まる</div>
    </div>
    <div id="event2" class="event left">
      <div class="popup">紀元前753年：ローマの建国</div>
    </div>
    <div id="event3" class="event left">
      <div class="popup">1492年：コロンブスがアメリカ大陸に到達</div>
    </div>

  <!-- 右側：パンの歴史 -->
    <div id="bread1" class="event right">
      <div class="popup">紀元前30,000年：最古のパンの痕跡</div>
    </div>
    <div id="bread2" class="event right">
      <div class="popup">紀元前3,000年：エジプトで発酵パンが発明される</div>
    </div>
    <div id="bread3" class="event right">
      <div class="popup">18世紀：工業化とパン製造の進化</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
  <script>
    // ScrollMagicコントローラーの初期化
    var controller = new ScrollMagic.Controller();

    // イベントごとのトリガー設定
    var events = ["#event1", "#event2", "#event3", "#bread1", "#bread2", "#bread3"];

    events.forEach(function(eventId) {
      new ScrollMagic.Scene({
        triggerElement: eventId,
        triggerHook: 0.9 // スクロール位置に応じてトリガーを設定
      })
      .setClassToggle(eventId, "visible") // 表示するためのクラスを付与
      .addTo(controller);
    });
  </script>

</body>
