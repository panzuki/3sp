	position:relative;
	height:75vh;

/* box2要素の共通スタイル */
.box2 {
position:relative;
    width: 45%;  /* 各要素を幅45%で配置 */
    margin: 0;
    padding: 0 0 0 4px;
    text-align: left;  /* 各要素内のテキストを左揃えにする */
}

/* 奇数番目の要素を左側に配置 */
.box2:nth-child(odd) {
    align-self: flex-start;  /* コンテナ左側に配置 */
}

/* 偶数番目の要素を右側に配置 */
.box2:nth-child(even) {
    align-self: flex-end;  /* コンテナ右側に配置 */
}
	    
	    
.center-text2 {
    position: absolute;
	width:100vw;
	height:25vh;
    	left: 0;
	right:0;
	top:0;
	margin:auto;
	display: grid;
    grid-template-columns: 50vw 50vw;
    align-items: end;
    justify-content: center;

} 

.center-link2 {
    text-align: right;
    white-space: nowrap;
}

.hover-text {
    text-align: left;
    white-space: nowrap;

.center-text2 {
            font-family: 'RalewayVariable', sans-serif;
            font-size: clamp(30px, 12rem, calc((40vw - 60px) / 2 / 4));
            font-weight: 200; /* Initial weight */
            animation: fluffyMove 4s infinite alternate ease-in-out;
	}
	    
	.center-link2 {
		text-decoration: none;
		color: #0f0700;	
	}
	
               @keyframes fluffyMove {
            0% {
                transform: translateY(0);
                font-wemaright: 200;
            }
            50% {
                transform: translateY(-10px) scale(1.1);
                font-weight: 700; /* 文字を太くする */
            }
            100% {
                transform: translateY(0);
                font-weight: 400; /* 元の太さに戻す */
            }
        }


        .box2 {
  /*          margin: 2px;

		line-height:1;

		background-color: rgba(255, 255, 255, 0.1);

		transition: transform 0.3s ease, box-shadow 0.3s ease;
		clear: both;
		
        }

     /* ホバー時のエフェクト */

/*             transform: translateY(-5px); */

        }

        /* 左側に異なる色のボーダーを設定 */
        .box2::before {
            content: "";
            position: absolute;
            left: -4px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 1em; /* フォントの高さに合わせる */
        }

     /* 各要素のボーダー色を個別に設定 */
.box2:nth-child(1)::before {
    background-color: #ff9999; /* 濃い赤 */
}

.box2:nth-child(2)::before {
    background-color: #99ccff; /* 濃い青 */
}

.box2:nth-child(3)::before {
    background-color: #99ff99; /* 濃い緑 */
}

.box2:nth-child(4)::before {
    background-color: #ffcc99; /* 濃いオレンジ */

.box2:nth-child(5)::before {

.box2:nth-child(6)::before {

}

}

.box2:nth-child(13)::before {
    background-color: #b399ff; /* 濃いバイオレット */
}

.box2 {

/* ホバー時のスタイル */
.box2:hover ~ .center-text2 .hover-text {

}

 /* 元のスタイルはそのまま */
        .silhouette {

            top: 25vh;
            left: 0;
            width: 25vw;
            aspect-ratio: 1 / 1;

            transition: opacity 0.5s ease, background 0.5s ease;
            opacity: 1;
        }

        /* フェードアウト時に利用するクラス */
        .fade-out {
            opacity: 0;
	}

/* アニメーションの種類 */
@keyframes slideInFromBottom {
    from {
        transform: translateY(100%);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes zoomIn {
    from {
        transform: scale(0.5);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}
