<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>パンの</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <style>
      html {
  font-family: "Helvetica Neue",
    Arial,
    "Hiragino Kaku Gothic ProN",
    "Hiragino Sans",
    Meiryo,
    sans-serif;
        font-size: 62.5%;
        line-height: 1.8;
        height: 100%;
        word-break: break-word;
        color: #222;
        background-color: var(--color-base);
        appearance: none;
        -webkit-appearance: none;
        -webkit-tap-highlight-color: transparent;
      }
      body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0d0d0d; /* 高級感のある濃い黒 */
/*             font-family: 'Arial', sans-serif; */
            overflow: hidden;
        background-image: url("https://panzuki.github.io/3sp/images/bg2.jpg");
        background-size: cover;
        background-position: center bottom;
        width: 100vw;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(4, 1fr);
        gap: 20px;
        width: 90vw;
        height: 90vh;
        position: relative;
        transition: all 0.2s ease; /* レイアウト変更時のアニメーション */
      }

      .center-text {
        position: relative;
        margin: 40px;
        grid-column: 2 / 4;
        grid-row: 2 / 4;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 12em; /* 文字をできるだけ大きく */
        font-weight: bold;
        color: #000;
        -webkit-text-stroke:4px #FFF;

/*         background-color: rgba(255, 255, 255, 0.1); 
        border: 1px solid rgba(255, 255, 255, 0.4); 
        border-bottom-color: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        -webkit-backdrop-filter: blur(9px); 
        backdrop-filter: blur(5px);
        box-shadow: 0 5px 10px rgba(100, 100, 100, 0.4);        */ 
        text-shadow: 0 8px 12px rgba(0, 0, 0, 0.8); 

      }

      .box {
        position: relative;
        /* display: flex;
            justify-content: center;
            align-items: center; */

        /* width: 100%;
            height: 100%; */

/*         padding: 0.5em 1em; */
        padding: 0em 0em 0em 0em;
        font-size: 4.5em;
        text-align: center;
        -webkit-text-stroke:1px #FFF;
/*         color: #000; */
/*         border-right: 27px solid #2589d0; */
/*         background-color: #f5f5f5; */
/*         color: #333333; */
        background-color: rgba(255, 255, 255, 0.1); /* 背景色 */
        border: 1px solid rgba(255, 255, 255, 0.4); /* ボーダー */
        border-right: 28px solid;
        border-right-color: rgba(37, 137, 208, 0.5);
        border-bottom-color: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        -webkit-backdrop-filter: blur(9px); /* ぼかしエフェクト */
        backdrop-filter: blur(5px);
        box-shadow: 0 5px 10px rgba(100, 100, 100, 0.4); /* 薄い影 */
        font-weight: bold;
        text-shadow: 0 2px 3px rgba(0, 0, 0, 0.7); /* 文字に濃い影を追加 */
        transition: all 0.2s ease;
      }

/*       .box::before {
        position: absolute;
        bottom: 2px;
        right: -20px;
        z-index: -1;
        transform: rotate(5deg);
        width: 100%;
        height: 50%;
        background-color: rgba(0, 0, 0, 0.9);
        content: "";
        filter: blur(4px);
        z-index: -1;
        -webkit-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
      } */
      .box:hover {
          border-right-color: rgba(208, 37, 37, 0.7);
/*         border-right: 27px solid #d02525; */
        box-shadow: 0 5px 10px rgba(100, 100, 100, 0.8);
        font-size: 4.8em;
      }
/*       .box:hover::before,
      .box:hover::after {
        
      } */

      a {
        color: inherit; /* リンクの文字色をボックスに合わせる */
        text-decoration: none; /* 下線を消す */
        display: block; /* 全体をリンク範囲に */
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.2s ease;
      }

      .menu-layout {
        grid-template-columns: none;
        grid-template-rows: repeat(13, 1fr); /* すべてのボックスが縦に並ぶ */
        justify-content: flex-start; /* 左端に揃える */
        gap: 3px; /* メニュー項目間のスペースを縮小 */
        width: 15vw; /* メニュー全体の幅を15vwに */
        height: 100vh; /* 画面全体の高さに拡大 */
        position: fixed; /* 左端に固定 */
        top: 0;
        left: 0;
      }

      .menu-layout .box {
        width: 100%; /* 幅を100%にして左側に配置 */
        height: 6vh; /* 各ボックスの高さをvhで設定して縦に並べる */
        font-size: 1vw;
        padding: 0;
      }

      .menu-layout .center-text {
        grid-column: 1 / 2;
        grid-row: 1 / 2;
        font-size: 2vw; /* メニューの一番上に小さめのパンを表示 */
        align-self: center; /* 上に揃える */
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container">
      <div class="box"><a href="saying.html">ことわざ</a></div>
      <div class="box"><a href="short.html">小ネタ</a></div>
      <div class="box"><a href="map.html">小麦の伝来</a></div>
      <div class="box"><a href="#history"></a></div>
      <div class="box"><a href="#culture"></a></div>
      <div class="box"><a href="#economy"></a></div>
      <div class="center-text"><a href="/index.html">パンの</a></div>
      <!-- 中央のパン -->
      <div class="box"><a href="#politics"></a></div>
      <div class="box"><a href="#science"></a></div>
      <div class="box"><a href="#education"></a></div>
      <div class="box"><a href="#geography"></a></div>
      <div class="box"><a href="#law"></a></div>
      <div class="box"><a href="#food"></a></div>
    </div>

</html>
