      html {

        height: 100%;

        color: #0f0700;
        background-color: var(--color-base);
        appearance: none;
        -webkit-appearance: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
            margin: 0;
            padding: 0;
/*             display: flex; */
/*             justify-content: center; */
/*             align-items: center; */
            height: 100vh;
            overflow: hidden;

	transition: opacity 0.5s ease, background 0.5s ease;

	        @font-face {
            font-family: 'RalewayVariable';
            src: url('https://fonts.gstatic.com/s/raleway/v26/1Ptug8zYS_SKggPNyCAIT5lu.woff2') format('woff2-variations');
            font-weight: 100 900;
		}
	    
.container2 {
	position:relative;
	height:75vh;
	top:35vh;
	left:50%;
/* 	bottom:0; */
	width:clamp(230px, 48rem, calc((70vw) / 2));
    display: flex;
    flex-direction: column;
/*     align-items: center; */
/* 	justify-content: center; */
}

/* box2要素の共通スタイル */
.box2 {
position:relative;
    width: 45%;  /* 各要素を幅45%で配置 */
    margin: 0;
    padding: 0 0 0 4px;
    text-align: left;  /* 各要素内のテキストを左揃えにする */
}

/* 奇数番目の要素を左側に配置 */
.box2:nth-child(odd) {
    align-self: flex-start;  /* コンテナ左側に配置 */
}

/* 偶数番目の要素を右側に配置 */
.box2:nth-child(even) {
    align-self: flex-end;  /* コンテナ右側に配置 */
}
	    
	    
.center-text2 {
    position: absolute;
	width:100vw;
	height:25vh;
    	left: 0;
	right:0;
	top:0;
	margin:auto;
	display: grid;
    grid-template-columns: 50vw 50vw;
    align-items: end;
    justify-content: center;

} 

.center-link2 {
    text-align: right;
    white-space: nowrap;
}

.hover-text {
    text-align: left;
    white-space: nowrap;
}

.center-text2 {
            font-family: 'RalewayVariable', sans-serif;
            font-size: clamp(30px, 12rem, calc((40vw - 60px) / 2 / 4));
            font-weight: 200; /* Initial weight */
            animation: fluffyMove 4s infinite alternate ease-in-out;
	}
	    
	.center-link2 {
		text-decoration: none;
		color: #0f0700;	
	}
	
               @keyframes fluffyMove {
            0% {
                transform: translateY(0);
                font-wemaright: 200;
            }
            50% {
                transform: translateY(-10px) scale(1.1);
                font-weight: 700; /* 文字を太くする */
            }
            100% {
                transform: translateY(0);
                font-weight: 400; /* 元の太さに戻す */
            }
        }


        .box2 {
  /*          margin: 2px;
	            position: relative;
            padding: 0px;*/
		
		line-height:1;
		max-width: calc(90vw / 2);
		font-size: clamp(20px, 4.5rem, calc((70vw - 60px) / 6 / 6));
		background-color: rgba(255, 255, 255, 0.1);

		transition: transform 0.3s ease, box-shadow 0.3s ease;
		clear: both;
		
        }

     /* ホバー時のエフェクト */
        .box2:hover {
/*             transform: translateY(-5px); */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* 影をつける */
        }

        /* 左側に異なる色のボーダーを設定 */
        .box2::before {
            content: "";
            position: absolute;
            left: -4px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 1em; /* フォントの高さに合わせる */
        }

     /* 各要素のボーダー色を個別に設定 */
.box2:nth-child(1)::before {
    background-color: #ff9999; /* 濃い赤 */
}

.box2:nth-child(2)::before {
    background-color: #99ccff; /* 濃い青 */
}

.box2:nth-child(3)::before {
    background-color: #99ff99; /* 濃い緑 */
}

.box2:nth-child(4)::before {
    background-color: #ffcc99; /* 濃いオレンジ */
}

.box2:nth-child(5)::before {
    background-color: #b399ff; /* 濃い紫 */
}

.box2:nth-child(6)::before {
    background-color: #ff99cc; /* 濃いピンク */
}

.box2:nth-child(7)::before {
    background-color: #ffff99; /* 濃い黄色 */
}

.box2:nth-child(8)::before {
    background-color: #99ffff; /* 濃いシアン */
}

.box2:nth-child(9)::before {
    background-color: #ff99ff; /* 濃いマゼンタ */
}

.box2:nth-child(10)::before {
    background-color: #d99a8f; /* 濃いブラウン */
}

.box2:nth-child(11)::before {
    background-color: #99ff33; /* 濃いライム */
}

.box2:nth-child(12)::before {
    background-color: #8080ff; /* 濃いネイビー */
}

.box2:nth-child(13)::before {
    background-color: #b399ff; /* 濃いバイオレット */
}


	.box2 a {
		display:block;
		width:100%;
            text-decoration: none;
            color: #0f0700;
	}

        /* 親要素に clearfix を適用して、フロート解除 */
        .container2::after {
            content: "";
            display: block;
            clear: both;
	}


      
	    
.hover-text {
/*     bottom: -30px; */
/* 	right: clamp(20px * 3, 12rem * 3, calc(50vw + ((40vw - 60px) / 2 / 4) * 3); */
    transition: transform 0.2s ease, opacity 0.2s ease;
    transform: translateY(-40px); /* 初期位置を少し下に */
    opacity: 0; /* 初期は見えない */
}

.box2 {
    cursor: pointer;
}

/* ホバー時のスタイル */
.box2:hover ~ .center-text2 .hover-text {
    transform: translateY(0px); /* スライドイン */
    opacity: 1; /* 見えるようにする */
}


        /* フェードアウト時に利用するクラス */
        .fade-out {
            opacity: 0;
	}

/* アニメーションの種類 */
@keyframes slideInFromBottom {
    from {
        transform: translateY(100%);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes zoomIn {
    from {
        transform: scale(0.5);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

<script>
const silhouette = document.getElementById('silhouette');
const boxes = document.querySelectorAll('.box2');
const hoverText = document.querySelector('.hover-text');
	
boxes.forEach(box => {
    box.addEventListener('mouseenter', () => {
        const linkText = box.querySelector('a').textContent; // a要素のテキストを取得
        hoverText.textContent = linkText; // hover-textに設定
        hoverText.style.transform = 'translateY(0px)'; // 初期位置を上に設定
        hoverText.style.opacity = '1'; // 表示する
    });

    box.addEventListener('mouseleave', () => {
        hoverText.style.transform = 'translateY(-40px)'; // 元の位置に戻す
        hoverText.style.opacity = '0'; // 見えなくする

    });
});
