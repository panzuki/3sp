	  <div>
		  <canvas id="myChart" width="600" height="400"></canvas>
	  </div>
	  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
const isArray = a => a instanceof Array;
const isNull = a => a == null;
const cursor = a => {
  if (isNull(a)) return 'default';
  if (!isArray(a)) return 'pointer';
  if (isArray(a) && a.length > 0) return 'pointer';
  return 'default';
};
const $canvas = document.getElementById('myChart');

let hoveredLabelIndex = -1;  // ホバー中のラベルインデックスを保持

const onHover = (evt, item, chart) => {
  const { x, y } = evt;
  hoveredLabelIndex = -1;

  // ラベルへのホバーを検出するロジック
  for (let i = 0; i < chart.scales.r._pointLabelItems.length; i++) {
    const { bottom, top, left, right } = chart.scales.r._pointLabelItems[i];

    if (x >= left && x <= right && y >= top && y <= bottom) {
      hoveredLabelIndex = i;
      break;
    }
  }

  // ラベルにホバーしている場合にポインターを表示
  if (hoveredLabelIndex !== -1) {
    $canvas.style.cursor = 'pointer';
  } else {
    $canvas.style.cursor = 'default';
  }

  // アニメーションを維持しつつ、再描画
  chart.draw();
};

const onLeave = (evt, chart) => {
  $canvas.style.cursor = 'default';
  hoveredLabelIndex = -1;
  chart.draw();  // カーソルが外れた時にラベルを元に戻す
};

const options = {
  type: 'radar',
  data: {
    labels: ["ことわざ", "小ネタ", "小麦の伝来", "歴史1", "準備中", "準備中"],
    datasets: [
      {
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderColor: 'orange'
      },
      {
        label: '# of Points',
        data: [7, 11, 5, 8, 3, 7],
        borderColor: 'pink'
      }
    ]
  },
  options: {
    animations: {
      tension: {
        duration: 1000,
        easing: 'linear',
        from: 1,
        to: 0,
        loop: true
      }
    },
    responsive: true,
    onHover: (e, item, chart) => onHover(e, item, chart),  // chartを渡す
    plugins: {
      legend: {
        onHover: (e, item, chart) => onHover(e, item, chart),  // chartを渡す
        onLeave: (e, chart) => onLeave(e, chart),  // chartを渡す
	display: false
      }
    },
    scales: {
      r: {
        pointLabels: {
          font: {
            size: 16,  // 基本のラベルサイズを大きく
            weight: 'bold'  // ラベルを太字に
          }
        }
      }
    },
    onClick: (evt, activeEls, chart) => {
      const { x, y } = evt;
      let index = -1;

      for (let i = 0; i < chart.scales.r._pointLabelItems.length; i++) {
        const { bottom, top, left, right } = chart.scales.r._pointLabelItems[i];

        if (x >= left && x <= right && y >= top && y <= bottom) {
          index = i;
          break;
        }
      }

      if (index === -1) {
        return;
      }
      const linklist = ['saying.html', 'short.html', 'map.html', 'history.html', '#', '#'];
      const clickedLabeltrans = linklist[index];

      location.href = `https://panzuki.github.io/3sp/${clickedLabeltrans}`;
    }
  },
  plugins: [{
    // カスタムプラグインでホバー時にラベルを拡大する
    afterDraw: (chart) => {
      const ctx = chart.ctx;
      const pointLabels = chart.scales.r._pointLabelItems;

      // 通常のラベルを描画する
      chart.scales.r.draw();

      // ホバーしているラベルがある場合
      if (hoveredLabelIndex !== -1) {
        const hoveredLabel = pointLabels[hoveredLabelIndex];
        ctx.save();
        ctx.font = 'bold 24px Arial';  // ホバー時にラベルをさらに大きく
        ctx.fillStyle = 'red';  // ラベルを強調するための色変更
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(chart.data.labels[hoveredLabelIndex], hoveredLabel.left + (hoveredLabel.right - hoveredLabel.left) / 2, hoveredLabel.top + (hoveredLabel.bottom - hoveredLabel.top) / 2);
        ctx.restore();
      }
    }
  }]
};

const ctx = document.getElementById('myChart').getContext('2d');
new Chart(ctx, options);
	      
      </script>
