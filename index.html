    position: relative;
    padding: 20px; /* 周囲にパディングを追加 */

.container2 {
	width:90vw;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* box2要素の共通スタイル */
.box2 {
    width: 45%;  /* 各要素を幅45%で配置 */
    margin: 1px 0;
    padding: 1px;
    text-align: left;  /* 各要素内のテキストを左揃えにする */
}

/* 奇数番目の要素を左側に配置 */
.box2:nth-child(odd) {
    align-self: flex-start;  /* コンテナ左側に配置 */
}

/* 偶数番目の要素を右側に配置 */
.box2:nth-child(even) {
    align-self: flex-end;  /* コンテナ右側に配置 */
}
	    
	    
.center-text2 {
    position: absolute;
	width:100vw;
    left: 0;
	right:0;
	top:20%;
	margin:auto;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.center-link2 {
    margin-right: 10px; /* 中央から10px右側に配置 */
    text-align: right;
    white-space: nowrap;
}

.hover-text {
    margin-left: 10px; /* 中央から10px左側に配置 */
    text-align: left;
    white-space: nowrap;
}

.center-text2 {
            font-family: 'RalewayVariable', sans-serif;
            font-size: clamp(30px, 12rem, calc((40vw - 60px) / 2 / 4));
            font-weight: 200; /* Initial weight */
            animation: fluffyMove 4s infinite alternate ease-in-out;
	}
	    
	.center-link2 {
		text-decoration: none;
		color: #0f0700;	
	}
	
               @keyframes fluffyMove {
            0% {
                transform: translateY(0);
                font-wemaright: 200;
            }
            50% {
                transform: translateY(-10px) scale(1.1);
                font-weight: 700; /* 文字を太くする */
            }
            100% {
                transform: translateY(0);
                font-weight: 400; /* 元の太さに戻す */
            }
        }


        .box2 {
  /*          margin: 2px;
	            position: relative;
		           clear: both;
            padding: 0px;*/
		
		line-height:1;
            max-width: calc(90vw / 2);
		font-size: clamp(20px, 4.5rem, calc((70vw - 60px) / 6 / 6));

            background-color: rgba(255, 255, 255, 0.5); /* 背景を透過させる */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
 
        }

        /* 左右ちぐはぐに配置 */
        .box22:nth-child(odd) {
            float: left; /* 奇数番目の要素を左に */
        }

        .box22:nth-child(even) {
            float: right; /* 偶数番目の要素を右に */
	}

     /* ホバー時のエフェクト */
        .box2:hover {
            transform: translateY(-5px); /* 上に10px浮き上がる */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* 影をつける */
        }

        /* 左側に異なる色のボーダーを設定 */
        .box2::before {
            content: "";
            position: absolute;
            left: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 1em; /* フォントの高さに合わせる */
        }

     /* 各要素のボーダー色を個別に設定 */
        .box2:nth-child(1)::before {
            background-color: red;
        }

        .box2:nth-child(2)::before {
            background-color: blue;
        }

        .box2:nth-child(3)::before {
            background-color: green;
        }

        .box2:nth-child(4)::before {
            background-color: orange;
        }

        .box2:nth-child(5)::before {
            background-color: purple;
        }

        .box2:nth-child(6)::before {
            background-color: pink;
        }

        .box2:nth-child(7)::before {
            background-color: yellow;
	}

	.box2:nth-child(8)::before {
            background-color: cyan;
        }

        .box2:nth-child(9)::before {
            background-color: magenta;
        }

        .box2:nth-child(10)::before {
            background-color: brown;
        }

        .box2:nth-child(11)::before {
            background-color: lime;
        }

        .box2:nth-child(12)::before {
            background-color: navy;
        }

        .box2:nth-child(13)::before {
            background-color: violet;
        }

        .box2 a {
            text-decoration: none;
            color: black;
        }

        /* 親要素に clearfix を適用して、フロート解除 */
        .container2::after {
            content: "";
            display: block;
            clear: both;
	}

	.box2 a {
            text-decoration: none;
            color: #0f0700;
